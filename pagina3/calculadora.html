<!DOCTYPE html>
<html lang="es">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="estilosAlex.css">

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$("#boton").click(function () {
				var num1 = $("#numero1").val();
				var num2 = $("#numero2").val();
				var cadena1 = "";
				for (aux = num1; aux <= num2; aux++) {
					var resultado = ((4 * Math.pow(parseInt(aux), 3)) - (8 * parseInt(aux)) + 1);
					cadena1 += "<tr><td>"+aux+"</td><td>"+resultado+"</td></tr>";
				}
				$("#resultados tbody").html(cadena1);
			});
		});
	</script>
	
	<script type="text/javascript">
		$(document).ready(function () {
			$("#boton2").click(function () {
				var cadena2 = ""
				var resultado2 = Math.derivative('4x^3 - 8x + 1', 'x'); 
				cadena2 += "<tr><td>"+resultado2+ "</td></tr>";

				$("#resultados2 tbody").html(cadena2);
			});
		});
	</script>
	<title>Calculadora</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Calculadora</a>
		<a class="navbar-brand" href="#">f(x)=4x^3-8x+1 </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="../index.html">Volver a Inicio <span class="sr-only">(current)</span></a>
					
				</li>

				

			</ul>

		</div>
	</nav>

	<div class="row">
		<div class="col-md-8" style="background:#efefef;color: black;padding: 3em;">
			<form>

				<div class="form-group">
					<label for="exampleInputEmail1">Número Mínimo</label>
					<input type="number" class="form-control" id="numero1" placeholder="Ingrese el numero.">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Número Máximo</label>
					<input type="number" class="form-control" id="numero2" placeholder="Ingrese el numero.">
				</div>


				<a id="boton" href="#">Calcular</a></br>
				<a id="boton2" href="#">Calcular derivada de la función.</a>

			</form>
		</div>

		<div class="col-md-4">
			<table class="table table-bordered table-dark" id="resultados">
						<thead>
							<tr>
								<th scope="col">Número</th>
								<th scope="col">Resultado</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
			</table>
		</div>

		<div class="col-md-4">
			<table class="table table-bordered table-dark" id="resultados2">
						<thead>
							<tr>
								<th scope="col">Derivada</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
			</table>
		</div>
	</div>

</body>

</html>
